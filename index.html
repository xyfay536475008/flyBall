<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
  <style>
    html, body {
      font-size: 100px;
      margin: 0;
    }

    #ball {
      width: 1rem;
      height: 1rem;
      line-height: 1rem;
      border-radius: 50%;
      background: lightsalmon;
      position: fixed;
      bottom: 50%;
      left: 50%;
      cursor: pointer;
      color: #333;
      font-size: .24rem;
      text-align: center;
    }
  </style>
  <script>
    ~function () {
      let wh = document.documentElement.clientWidth || document.body.clientWidth,
        desW = 750,
        computedRem = () => {
          if (wh > desW) {
            document.documentElement.style.fontSize = '100px';
          }
          document.documentElement.style.fontSize = wh / desW * 100 + 'px';
        };
      window.addEventListener('resize', computedRem)
    }()
  </script>
</head>
<body>
<div id="ball">菜虚鲲</div>
<script src="subscribe.js"></script>
<script src="dragBall.js"></script>
<script src="flyBall.js"></script>
<script>
  let BALL = document.getElementById('ball');
  let flyBall = new FlyBall(BALL);
</script>
</body>
</html>
